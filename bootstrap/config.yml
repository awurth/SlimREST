config:
    settings:
        # When enabled, displays Exception name and stack trace
        # Set to false in production to display 500 Internal Server Error
        displayErrorDetails: true
    rest:
        # Used for generating links in API routes markdown
        url: http://localhost/slim-rest-base
        # All URLs generated with the RestRouter will be prefixed with this
        prefix: /api
        # Default key to use for single resources
        key: id
        # Default requirement for single resources key
        # To disable it, use empty string ('') rather than null
        requirement: '[0-9]+'
        # The routes that should be generated by the CRUD method of the RestRouter
        crud:
            get:               true
            get_collection:    true
            post:              true
            put:               true
            delete:            true
            delete_collection: false
    cors:
        origin:         '*'
        allow_headers:  'X-Requested-With, Content-Type, Accept, Origin, Authorization'
        expose_headers: 'Location'
        methods:        'GET, POST, PUT, PATCH, DELETE'
        max_age:        3600
    jwt:
        # The server name used to encrypt access tokens and refresh tokens
        server_name:    localhost
        access_token_lifetime: 3600 # seconds (1h)
        refresh_token_lifetime: 1209600 # seconds (14 days)
