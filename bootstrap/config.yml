settings:
    displayErrorDetails: true
    rest:
        prefix: /api
        crud:
            get: true
            get_collection: true
            post: true
            put: true
            delete: true
            delete_collection: false
    cors:
        origin:  '*'
        headers: '*'
        methods: 'GET,POST,PUT,PATCH,DELETE'
        max_age: 3600
